# Alembic Configuration for Autonomous Orchestrator Framework
# =============================================================

[alembic]
# Path to migration scripts
script_location = database/migrations

# Template used to generate migration files
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d%%(second).2d_%%(rev)s_%%(slug)s

# Truncate revision ids to a sensible length
truncate_slug_length = 40

# Set to 'true' to run the environment during
# the 'revision' command, regardless of autogenerate
revision_environment = false

# Set to 'true' to allow .pyc and .pyo files without
# a source .py file to be detected as revisions in the
# versions/ directory
sourceless = false

# Version path separator; As mentioned above, this is
# the character used to split version_locations
version_path_separator = os

# Output encoding used when revision files are written
output_encoding = utf-8

# Database URL - uses environment variable
# Set DATABASE_URL in your environment or .env file
sqlalchemy.url =


[post_write_hooks]
# Hooks to run after generating new revisions

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
